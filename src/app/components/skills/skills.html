<div class="row">
	<div class="col-sm-10 col-sm-offset-1 col-xs-12">
		<div class="text-center text-info">
			<p><i>Click the headers to view details</i></p>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="panel-group">
			<skill-category-panel ng-repeat="(categoryName, skillsArray) in $ctrl.skills"
														category="categoryName" skills="skillsArray"></skill-category-panel>
		</div>
	</div>
	<div class="col-sm-10 col-sm-offset-1 col-xs-12">
		<div class="well">
			<p class="text-justify" ng-bind="$ctrl.otherSkills"></p>
		</div>
	</div>
</div>
