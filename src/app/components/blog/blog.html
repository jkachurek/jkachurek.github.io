<div class="row">
	<div class="col-sm-4 hidden-xs">
		<h2>Recent Posts</h2>
		<div ng-repeat="post in $ctrl.recentPosts">
			<h5>{{post.title}}</h5>
			<p>{{post.date.toLocaleDateString()}}</p>
		</div>
	</div>
	<div class="col-sm-8 col-xs-12">
		<blog-post ng-repeat="post in $ctrl.blogPosts" post="post"></blog-post>
	</div>
</div>
