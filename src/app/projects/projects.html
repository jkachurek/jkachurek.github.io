<div class="row">
	<div class="col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-12">
		<div class="row" ng-repeat="proj in $ctrl.projects">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong class="panel-title">{{proj.title}}</strong>
				</div>
				<div class="panel-body">
					<p>{{proj.description}}</p>
					<div class="row">
						<div ng-show="proj.link" class="col-xs-6 col-sm-4 col-md-3">
							<a ng-href="{{proj.link}}" target="_blank" class="btn btn-primary">View Project</a>
						</div>
						<div ng-show="proj.images.length" class="col-xs-6 col-sm-4 col-md-3">
							<a class="btn btn-primary">View Screenshots</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
